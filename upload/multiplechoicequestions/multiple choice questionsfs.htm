function rescroll(){
	cheight=document.body.clientHeight
	cwidth=document.body.clientWidth
	awidth=rif.cwidth
	aheight=rif.cheight
	if (tbro=='ienn'){
		cheight = parent.theleft.document.body.scrollHeight-32
		cwidth = parent.thetop.document.body.scrollWidth-120-8
		tif=getObject('ff')
		if (cwidth>awidth){
			tif.style.width=awidth
		}else{
			tif.style.width=cwidth
		}
		if (cheight>aheight){
			tif.style.height=aheight
		}else{
			tif.style.height=cheight
		}
	}
	if (cwidth<awidth||cheight<aheight){
		document.body.scroll='auto'
		if (tbro=='ienn'){
			tif=getObject('ff')
			tif.style.overflow='scroll'
		}
	}else{
		if (tbro=='ienn'){
			tif=getObject('ff')
			//if (tif.style.overflow!='hidden'){
				tif.style.overflow='visible'
			//	tif.style.overflow='hidden'
			//}
		}
		document.body.scroll='no'
	}
}

function createmenus(){
	msg=""
	mcount=0
	for(i=0; i<rif.iitems.length; i++){	
		stime=rif.iitemstime[i]
		ftime=false
		if (i==rif.iitems.length-1){
			etime=32700
			ftime=true
		}else{
			etime=rif.iitemstime[i+1]
		}
		useit=1
		if(typeof rif.usepause!='undefined'){
			if (rif.usepause[stime/5]==0){useit=0}
		}
		if (useit==1){
			msg=msg + domen (mcount, rif.iitems[i], rif.iitemstime[i], ftime)

function gtt(ttype, thisisit){
	if (parent.middle.rif.LMSInitialzes==false){return}
	msg=""
	scounter=0
	if (ttype==2){
		for(i=0; i<rif.iitems.length; i++){	
			stime=rif.iitemstime[i]
			useit=1
			if(typeof rif.usepause!='undefined'){
				if (rif.usepause[stime/5]==0){useit=0}
			}
			if (useit==1){
				scounter++
				msg=msg + "<IMG style='cursor:pointer' title='" + rif.iitems[i] + "' onmouseup='parent.middle.gotoit(" + stime + ")' hspace=6 vspace=6 SRC='_thumbnail" + (i+1) + ".jpg' width=180> "
			}
		}
	}else{
		for(i=0; i<parent.middle.rif.duration/5; i++){	
			stime=(i)*5
			useit=1
			if(typeof rif.usepause!='undefined'){
				if (rif.usepause[stime/5]==0){useit=0}
			}
			if (useit==1){
				scounter++
				msg=msg + "<IMG style='cursor:pointer' title='Step " + (scounter) + "' onmouseup='parent.middle.gotoit(" + stime + ")' hspace=6 vspace=6 SRC='_thumbnail" + (i+1) + ".jpg' width=180> "
			}
		}
	}
	return msg

}

function fur(rstring,rwith,rwith2){
	rstring=new String(rstring)
	do{
		rstring=rstring.replace(rwith, rwith2)
	}
	while (rstring.indexOf(rwith, 1) > 0)
	return rstring
}

var thecomment=''
function subcomment(){
	tl2=getObject('ff3')
	if (tl2.value!=thecomment&&parent.middle.rif.APIOK()==false&&parent.middle.rif.totalscore==0){

		emailname=""
		emailaddress=""
		for(i=0; i<parent.middle.rif.f.length; i++){	
			if (parent.middle.rif.f[i].upevent=='emailresults'||parent.middle.rif.f[i].downevent=='emailresults'){
				edetails=parent.middle.rif.f[i].parameter.split("|")
				emailname=edetails[0]
				emailaddress=edetails[1]
				break
			}
		}
		if (emailaddress!=''&&emailname!=''){
			pio=getObject('pi')
			pio.innerHTML = "<IFRAME style='visibility:visible;top:0;left:0;width:1;height:1;position:absolute;' id='printmainsource'></IFRAME>"
			pio=getObject('printmainsource')
			if (tbro=='ie'){
				piod = pio.document
			}else{
				piod = pio.contentDocument
			}
			
			piod.open()
			piod.write ("<HTML><HEAD><TITLE>Email</TITLE></HEAD>")
			piod.write ("<BODY onload='loadcomplete()' bgcolor='#FFFFFF' topmargin=0 leftmargin=0 rightmargin=0 bottommargin=0>")
			piod.write ("<SCR" + "IPT>function loadcomplete(){")         
				piod.write ("document.LMSDetails.submit()")
			piod.write ("}")        
			piod.write ("</SCR" + "IPT>")
			
			piod.writeln('<form name="LMSDetails" action="http://quizzes.knowledgepresenter.com/quizmaker/remoteemail.asp" method="POST">')
			piod.writeln('<input type=hidden value="' + emailname + '" name="Account">');
			piod.writeln('<input type=hidden value="' + emailaddress + '" name="Email">');
			piod.writeln('<input type=hidden value="' + tl2.value + '" name="Data">');
			piod.writeln('<input type=hidden value="' + parent.middle.rif.document.title + '" name="Lesson">');
			
			piod.write ("</BODY></HTML>")
			piod.close()
		}
	}
	thecomment = tl2.value
}
