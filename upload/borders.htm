if (parent.frames.length == 0) {
	location.replace("launchfull.htm");

var isipod=false
if(navigator.userAgent.indexOf('Safari')>-1&&(navigator.userAgent.indexOf('iPhone')>-1||navigator.userAgent.indexOf('iPod')>-1)){isipod=true}


var csiv=-1, siv=0
function sfff(){
	if (siv==1){
		sivo=getObject("_kpcsss")
		tl=getObject("mh")
		scrolltop=false
		scrollbottom=false
		if (sivo.offsetTop<tl.scrollTop){scrolltop=true}
		if (sivo.offsetTop+sivo.offsetHeight>parseInt(tl.style.height)+tl.scrollTop){scrollbottom=true}
		if (scrolltop){sivo.scrollIntoView(true)}
		if (scrollbottom&&scrolltop==false){sivo.scrollIntoView(true)}
	}
}

function getObject(objectname){if(tbro=='ie'){return eval(objectname)}
if(tbro=='ienn'){return document.getElementById(objectname)}
if(tbro=='nn'){return eval('document.'+objectname)}}

tbro='nn'
if(document.all){tbro='ie'}
if(parseInt(navigator.appVersion)>=5){tbro='ienn'}
if(navigator.appName=='Microsoft Internet Explorer'){tbro='ie'}

function errorlog(){return true;}
window.onerror=errorlog;

document.onselectstart=new Function("return false")
function disabletext(e){return false}
function reEnable(){return true}
if(window.sidebar){document.onmousedown=disabletext
document.onclick=reEnable}

document.onkeydown=NavKey

function showthumbs(){
	parent.bottom.showmainthumbs()
}

function showmen(){
	parent.bottom.showmainmen()
}

function NavKey(e){
	if(tbro=='ie'){
		event.keyCode=0
		event.returnValue=false
		return false
	}else{
		return false
	}
}

function closeit(){
	var agree=confirm('Are you sure you want to close this lesson?')
	if (agree){
		parent.window.close()
	}
}

var hasstarted=false
var theheight=2000
function stit(){
	resizeit()
	hasstarted=true

		if (this.name=='theleft'&&document.body.clientWidth<12){
		}else{
			tl=getObject("mth")
			tl.style.visibility="visible"
		}
	}
}

var rin=0
function resizeit(){
	tl=getObject("mh")
	tl.style.overflow='auto'

	if (parent.bottom.usenav>0&&parent.bottom.allowthumbs>0){
		mheight=152+32+4+ 0
	}else{
		mheight=89+32+6+4+ 0
	}

	if (isipod){mheight=mheight+96}

	if (tbro=='ienn'){
		tl.style.height=document.body.clientHeight-mheight
	}else{
		tl.style.height=document.body.clientHeight-mheight
	}
	if (rin!=0){
		clearTimeout(rin)
	}
}
function testit(){
	if (rin!=0){
		clearTimeout(rin)
	}
	rin = setTimeout('resizeit()',100)
}

	if (isipod){
		document.write("<TABLE id='mth' style='visibility:visible' WIDTH=100% height=100% border=0 cellspacing=0 cellpadding=0><TD align=center valign=middle WIDTH=146></TD><TD align=center valign=middle WIDTH=*><DIV id='mh'>&nbsp;</DIV></TD><TD align=left WIDTH=80><A HREF='javascript:closeit()'><IMG width=72 height=72 style='margin-top:0px;' border=0 SRC='_kpnav_closes.gif'></A></TD></TABLE>")
	}else{
		document.write("<TABLE id='mth' style='visibility:visible' WIDTH=100% height=100% border=0 cellspacing=0 cellpadding=0><TD align=center valign=middle WIDTH=146></TD><TD align=center valign=middle WIDTH=*><DIV id='mh'>&nbsp;</DIV></TD><TD align=left WIDTH=26><IMG width=18 height=17 onclick='closeit()' style='cursor:pointer;margin-top:0px;' border=0 SRC='_kpnav_closes.gif'></TD></TABLE>")
	}
}else{

	document.write("<TR height=1><TD align=center valign=middle>")

	document.write("<TR height=85><TD align=center valign=middle>")
	document.write("<DIV id='theading' style='display:inline;margin-right:5px;margin-left:5px;width:100%;'></DIV>")
	document.write("</TD></TR>")
	document.write("</TABLE>")
	document.write("</TD></TR>")

	document.write("<TR height=1><TD align=center valign=middle><IMG SRC='_kpnav_sep.gif' width=110 height=1></TD></TR>")

	document.write("<TR height=1><TD align=center valign=middle>")

	document.write("<TR height=53><TD align=center valign=middle><DIV id='mh0' style='display:none;width:110px'></DIV></TD></TR>")
	document.write("</TABLE>")

	document.write("<TR height=5><TD align=center valign=middle></TD></TR>")
	document.write("<TR height=1><TD align=center valign=middle><IMG SRC='_kpnav_sep.gif' width=110 height=1></TD></TR>")

	document.write("<TR height=*><TD align=center valign=top><DIV id='mh' class=wideheadingindex style='visibility:hidden;position:absolute;left:5px;width:110px;overflow-y:auto;'></DIV></TD></TR>")
	if (isipod==false){document.write("<TR height=1><TD align=center valign=middle><IMG SRC='_kpnav_sep.gif' width=110 height=1></TD></TR>")}
	document.write("<TR height=32><TD align=center valign=top>&nbsp;</TD></TR>")
	document.write("</TABLE>")

}
function fur(rstring,rwith,rwith2){
	rstring=new String(rstring)
	do{
		rstring=rstring.replace(rwith, rwith2)
	}
	while (rstring.indexOf(rwith, 1) > 0)
	return rstring
}
function uh(thetext){
	if (isipod){
		if (this.name=='thetop'){
			thetext=fur(thetext,"mainhead>","mainhead style='font-size:36px;'>")
		}
	}
	tl=getObject("mh")
	tl.style.visibility='visible'
	if (this.name=='thetop'){
		tl.innerHTML="<TABLE><TD>" + thetext + "</TD></TABLE>"
	}else{
		tl.innerHTML=thetext
	}
}
function uh1(thetext){

}

function sethead(thetext){
	tl=getObject("theading")
	tl.innerHTML="<P class=widehead>" + thetext + "</P>"
}

function uh0(thetext){
	resizeit()
	tl=getObject("controls")
	tl.style.display='inline'
	tl=getObject("mh0")
	tl.style.display='inline'
	if (tl.innerHTML!=thetext){
		tl.innerHTML=thetext
	}
	tl=getObject("mh")
	tl.style.visibility='visible'
}

function uhdetails(thetext){
	tl=getObject("details")
	tl.innerHTML=thetext
}
