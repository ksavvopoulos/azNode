function rescroll(){
	ccheight = rif.realcheight
ccwidth=rif.realcwidth
xwidth = document.body.clientWidth
yheight = document.body.clientHeight
if (xwidth>ccwidth&&xwidth-ccwidth<50){xwidth=ccwidth+2}
if (yheight>ccheight&&yheight-ccheight<50){yheight=ccheight+2}
zratio=(yheight-2) / ccheight
if((ccwidth * zratio)>(xwidth-2)){zratio=(xwidth-2) / ccwidth}
if (isipod){zratio=1}
tif=getObject('mf')
tif.style.height=ccheight * zratio
tif.style.width=ccwidth * zratio
tif.style.left=(document.body.clientWidth-(ccwidth * zratio))/2
tif.style.top=(document.body.clientHeight-(ccheight * zratio))/2
rif.fixstuff()
return

	cheight=document.body.clientHeight
	cwidth=document.body.clientWidth
	awidth=rif.cwidth
	aheight=rif.cheight
	if (tbro=='ienn'){
		cheight = parent.theleft.document.body.scrollHeight-32
		cwidth = parent.thetop.document.body.scrollWidth-120-8
		tif=getObject('ff')
		if (cwidth>awidth){
			tif.style.width=awidth
		}else{
			tif.style.width=cwidth
		}
		if (cheight>aheight){
			tif.style.height=aheight
		}else{
			tif.style.height=cheight
		}
	}
	if (cwidth<awidth||cheight<aheight){
		document.body.scroll='auto'
		if (tbro=='ienn'){
			tif=getObject('ff')
			tif.style.overflow='scroll'
		}
	}else{
		if (tbro=='ienn'){
			tif=getObject('ff')

		}
		document.body.scroll='no'
	}
}

function gtt(ttype, thisisit){
	if (parent.middle.rif.LMSInitialzes==false){return}
	msg=""
	scounter=0
	if (ttype==2){
		for(i=0; i<rif.iitems.length; i++){	
			stime=rif.iitemstime[i]
			useit=1
			if(typeof rif.usepause!='undefined'){
				if (rif.usepause[stime/5]==0){useit=0}
			}
			if (useit==1){
				scounter++
				if (isipod){
					msg=msg + "<A HREF='javascript:parent.middle.gotoit(" + stime + ")'><IMG border=0 hspace=6 vspace=6 SRC='_thumbnail" + (i+1) + ".jpg' width=180></A> "
				}else{
					msg=msg + "<IMG style='cursor:pointer' title='" + rif.iitems[i] + "' onmouseup='parent.middle.gotoit(" + stime + ")' hspace=6 vspace=6 SRC='_thumbnail" + (i+1) + ".jpg' width=180> "
				}
			}
		}
	}else{
		for(i=0; i<parent.middle.rif.duration/5; i++){	
			stime=(i)*5
			useit=1
			if(typeof rif.usepause!='undefined'){
				if (rif.usepause[stime/5]==0){useit=0}
			}
			if (useit==1){
				scounter++
				if (isipod){
					msg=msg + "<A HREF='javascript:parent.middle.gotoit(" + stime + ")'><IMG border=0 width=80 hspace=6 vspace=6 SRC='_thumbnail" + (i+1) + ".jpg'> "
				}else{
					msg=msg + "<IMG width=80 style='cursor:pointer' title='Step " + (scounter) + "' onmouseup='parent.middle.gotoit(" + stime + ")' hspace=6 vspace=6 SRC='_thumbnail" + (i+1) + ".jpg'> "
				}
			}
		}
	}
	return msg

}

function fur(rstring,rwith,rwith2){

}

function gotoit(thetime){
	if (parent.middle.rif.LMSInitialzes==false){return}
	if (parent.middle.rif.thepos==-1){
		alert ("You cannot navigate to a new step from this step.\n\nPlease follow the on screen instructions.")
		return
	}
	cannav=true
	if (parent.bottom.overridenav==0){
		if (parent.bottom.hasscore&&parent.bottom.allowquestion==1){cannav=false}
		if (parent.bottom.cangoback==false||parent.bottom.cangonext==false||parent.bottom.cannav==false){cannav=false}
	}
	if (cannav==false){
		if(typeof parent.bottom.completemove=='undefined'){parent.bottom.completemove=0}
		if (parent.bottom.completemove==1&&parent.middle.rif.t_lesson_status=='donenr'){
			alert ("You have already completed this lesson, and submitted your results.\n\nYou can no longer use the index to move around.")
		}else{
			alert ("You cannot navigate to a new step from this step.\n\nPlease follow the on screen instructions.")
		}
	}else{
		reallyhidemen()
		rif.gotoTime(-thetime)
	}
	parent.middle.rif.focus()
}
