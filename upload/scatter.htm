var isipod=false
if(navigator.userAgent.indexOf('Safari')>-1&&(navigator.userAgent.indexOf('iPhone')>-1||navigator.userAgent.indexOf('iPod')>-1)){isipod=true}

function errorlog(){return true;}
window.onerror=errorlog;

function getObject(objectname){if(tbro=='ie'){return eval(objectname)}
if(tbro=='ienn'){return document.getElementById(objectname)}
if(tbro=='nn'){return eval('document.'+objectname)}}

tbro='nn'
if(document.all){tbro='ie'}
if(parseInt(navigator.appVersion)>=5){tbro='ienn'}
if(navigator.appName=='Microsoft Internet Explorer'){tbro='ie'}

document.onselectstart=new Function("return false")
function disabletext(e){return false}
function reEnable(){return true}
if(window.sidebar){document.onmousedown=disabletext
document.onclick=reEnable}

document.onkeydown=NavKey
function NavKey(e){
	if(tbro=='ie'){
		event.keyCode=0
		event.returnValue=false
		return false
	}else{
		return false
	}
}

function st(){
	if (isipod){
		for(i=0; i<window.document.images.length; i++){	
			rwidth=window.document.images[i].width
			rheight=window.document.images[i].height
			window.document.images[i].style.width=rwidth*4
			window.document.images[i].style.height=rheight*4
		}
	}
	checkpos=setInterval('update()', 200)
}

function fur(rstring,rwith,rwith2){
	rstring=new String(rstring)
	do{
		rstring=rstring.replace(rwith, rwith2)
	}
	while (rstring.indexOf(rwith, 1) > 0)
	return rstring
}

function gonext(){
	if (parent.middle.rif.LMSInitialzes==false){return}
	if (overridenav==0){
		if (checkpos>=(parent.middle.rif.duration-5)){return}
		if (hasscore&&allowquestion==1){return}
		if (cangonext==false||cannav==false){return}
	}
	parent.middle.rif.fixcurrentstep(20000, 1, 1)
	parent.middle.rif.gotoNextPause()
	parent.middle.rif.focus()
}
function goback(){
	if (parent.middle.rif.LMSInitialzes==false){return}
	if (checkpos<=0){return}
	if (overridenav==0){
		if (cangoback==false||cannav==false){return}
	}
	parent.middle.rif.gotoPreviousPause()
	parent.middle.rif.focus()
}
function showmen(){
	if (parent.middle.rif.LMSInitialzes==false){return}
	if (overridenav==0){
		if (hasscore&&allowquestion==1){return}
		if (cangoback==false||cangonext==false||cannav==false){return}
	}
	tl=getObject("navmen")
	toffset= (tl.offsetParent.offsetParent.offsetLeft + tl.offsetParent.offsetLeft)
	parent.middle.showmen(currentname, toffset)
	parent.middle.rif.focus()
}

function showthumbs(){
	if (parent.middle.rif.LMSInitialzes==false){return}
	if (overridenav==0){
		if (hasscore&&allowquestion==1){return}
		if (cangoback==false||cangonext==false||cannav==false){return}
	}
	parent.middle.showthumbs(allowthumbs)
	parent.middle.rif.focus()
}

function skipq(){
	if (parent.middle.rif.LMSInitialzes==false){return}
	if (inquiz==false){return}
	parent.middle.rif.skipq()
	parent.middle.rif.focus()
}

function restart(){
	if (parent.middle.rif.LMSInitialzes==false){return}
	parent.middle.rif.restart()
	parent.middle.rif.focus()
}

function showres(){
	if (parent.middle.rif.LMSInitialzes==false){return}
	parent.middle.showscore(printscore)
}

function printit(){
	if (parent.middle.rif.LMSInitialzes==false){return}

}

function emailit(){

function closeit(){
	var agree=confirm('Are you sure you want to close this lesson?')
	if (agree){
		parent.window.close()
	}else{
		parent.middle.rif.focus()
	}
}
var titleset=false
var overridenav=0
var leftinterval=0
function update(){
	if (parent.middle.rif.LMSInitialzes==false){return}

	if (parent.middle.rif==''){return}
	if (hasstarted==false){
		if (parent.middle.rif.hasstarted==true){
			leftinterval=setInterval("setupnav()",200)
			setupnav()
			hasstarted=true
			tl2=getObject('maindiv')
			tl2.style.visibility='visible'
		}else{
			return
		}
	}
	
	newcheckpos=parent.middle.rif.thepos
	if (parent.middle.rif.isquiz){
		newcqq=parent.middle.rif.getquizquestion()
		if (inquiz){
			if (parent.middle.rif.usetime>0){
				usetime=parent.middle.rif.usetime/1000
				parent.middle.rif.trem()
			}
		}
	}else{
		newcqq=-2
	}
	if (newcheckpos!=checkpos||newcqq!=cqq){
		cleartimers()
		checkpos=newcheckpos
		cqq=newcqq

		

		if (checkpos==-1){
			if (allowback==1){
				tl=getObject('left')
				tl.src='_kpnav_back1done.gif'
				tl.style.cursor='no-drop'
			}
			currentname="<P>Starting Up..."
			if (titleset==false){
				parent.thetop.uh("<P class=mainhead><b>" + parent.middle.rif.document.title + "</B>")
				if (widescreen==1){parent.theleft.sethead(parent.middle.rif.document.title)}
			}
			titleset=true
		}else{
			thestep=(parseInt(newcheckpos)/5) + 1
			parent.middle.reallyhidemen()
			theoname=""
			for(i=0; i<parent.middle.rif.iitems.length; i++){	
				if (checkpos>=(parent.middle.rif.iitemstime[i])){
					theoname=parent.middle.rif.iitems[i]
				}
			}
			if (titleset==false){
				parent.thetop.uh("<P class=mainhead><B>" + parent.middle.rif.document.title + "</B>")
				if (widescreen==1){parent.theleft.sethead(parent.middle.rif.document.title)}
			}
			titleset=true
			currentname=theoname
			cangoback=true
			cangonext=true
			cannav=true
			for(i=0; i<parent.middle.rif.theactions2.length; i++){	
				cn=parent.middle.rif.theactions2[i]
				if (parent.middle.rif.f[cn].nb==true){
					cangoback=false
					if (parent.middle.rif.f[cn].nbt>0){
						delaybacktimer=setTimeout('delayback()',parent.middle.rif.f[cn].nbt * 1000)
					}
					break
				}
			}
			for(i=0; i<parent.middle.rif.theactions2.length; i++){	
				cn=parent.middle.rif.theactions2[i]
				if (parent.middle.rif.f[cn].nf==true){
					cangonext=false
					if (parent.middle.rif.f[cn].nft>0){
						delaynexttimer=setTimeout('delaynext()',parent.middle.rif.f[cn].nft * 1000)
					}
					break
				}
			}
			for(i=0; i<parent.middle.rif.theactions2.length; i++){	
				cn=parent.middle.rif.theactions2[i]
				if (parent.middle.rif.f[cn].cn==true){
					cannav=false
					if (parent.middle.rif.f[cn].cnt>0){
						delaybacktimer=setTimeout('delaynav()',parent.middle.rif.f[cn].cnt * 1000)
					}
					break
				}
			}
			ann=0
			for(i=0; i<parent.middle.rif.theactions2.length; i++){	
				cn=parent.middle.rif.theactions2[i]
				if (parent.middle.rif.f[cn].ann==1){
					ann=1
					break
				}
			}
			if(typeof completemove=='undefined'){completemove=0}
			overridenav=0
			if (completemove==1&&ann==0){
				if (parent.middle.rif.scostatus=='passed'||parent.middle.rif.scostatus=='completed'){cangoback=true, cangonext=true, cannav=true}
				if(typeof parent.middle.rif.t_lesson_status!='undefined'){
					if (parent.middle.rif.t_lesson_status=='donenr'||parent.middle.rif.t_lesson_status=='passed'||parent.middle.rif.t_lesson_status=='completed'){cangoback=true, cangonext=true, cannav=true, overridenav=1}
				}
			}
			if (indexup&&widescreen==1&&parent.theleft.hasstarted){showmainmen2()}
			hasscore=false
			if (allowquestion==1){
				for(i=0; i<parent.middle.rif.scoredobjects.length; i++){
					fc=parent.middle.rif.scoredobjects[i]
					if (parent.middle.rif.f[fc].timeon<=checkpos&&parent.middle.rif.f[fc].timeoff>checkpos){
						hasscore=true
						break
					}
				}
			}

			tl=getObject('ostep')
			if (thestep>parent.middle.rif.duration/5){thestep=parent.middle.rif.duration/5}
			if (parent.middle.rif.isquiz){
				tcq=(parent.middle.rif.getquizquestion())
				inquiz=false
				for(i=0; i<parent.middle.rif.theactions2.length; i++){	
					cn=parent.middle.rif.theactions2[i]
					if (parent.middle.rif.f[cn].timeon<=checkpos&&parent.middle.rif.f[cn].timeoff>checkpos){
						if (parent.middle.rif.f[cn].qo=='A'){
							inquiz=true
							break
						}
					}
				}
				if (inquiz==false&&parent.middle.rif.alldone==false){
				}else{
					if (currentname==''){currentname=parent.middle.rif.document.title}
					if (tcq>parent.middle.rif.totalquizquestions){tcq=parent.middle.rif.totalquizquestions}
					parent.thetop.uh("<P class=mainhead><B>" + currentname + " - " + "Question " + tcq + "/" + parent.middle.rif.totalquizquestions + "&nbsp;</B>")
				}
				if (inquiz&&parent.middle.rif.alldone==false){cannav=false}

				if (skipit==1){
					if (inquiz){
						tl2=getObject('sq')
						tl2.src='_kpnav_skip.gif'
						tl.style.cursor='pointer'
					}else{
						tl2=getObject('sq')
						tl2.src='_kpnav_skipdone.gif'
					}
				}
				cdur=parent.middle.rif.duration/5
			}else{
				cstep=thestep, cdur=parent.middle.rif.duration/5
				if(typeof parent.middle.rif.usepause!='undefined'){
					cstep=0, cdur=0
					for(iu=0; iu<parent.middle.rif.usepause.length; iu++){	
						if (parent.middle.rif.usepause[iu]==1){
							if (iu<=thestep-1){cstep++}
							cdur++
						}
					}
				}
				if (stepnums==1){
					if (currentname!=''){
						parent.thetop.uh("<P class=mainhead><B>" + currentname + " - " + "Step " + cstep + "/" + cdur + "&nbsp;</B>")
	
					}else{
						parent.thetop.uh("<P class=mainhead><B>" + parent.middle.rif.document.title + " - " + "Step " + cstep + "/" + cdur + "&nbsp;</B>")
					}	
				}else{
					if (currentname!=''){
						parent.thetop.uh("<P class=mainhead><B>" + currentname + "</B>")
	
					}else{
						parent.thetop.uh("<P class=mainhead><B>" + parent.middle.rif.document.title + "</B>")
					}	
				}
			}
			if (tl.style.visibility=='hidden'){
				tl.style.visibility='visible'
			}
			upback=true	
			cstep=0
			if(typeof parent.middle.rif.usepause!='undefined'){
				for(iu=0; iu<parent.middle.rif.usepause.length; iu++){	
					if (parent.middle.rif.usepause[iu]==1){
						if (iu<checkpos/5){cstep++}
					}
				}
				if (cstep==0){upback=false}
			}
			if (allowback==1){
				if (checkpos<=0||upback==false){
					tl=getObject('left')
					tl.src='_kpnav_back1done.gif'
					tl.style.cursor='no-drop'
				}else{
					tl=getObject('left')
					if (cangoback==false||cannav==false){
						tl.src='_kpnav_back1done.gif'
						tl.style.cursor='no-drop'
					}else{
						tl.src='_kpnav_back1.gif'
						tl.style.cursor='pointer'
					}
				}
			}
			if (overridenav==0&&(checkpos>=(parent.middle.rif.duration-5)||hasscore||cstep>=cdur-1)){
				tl=getObject('right')
				tl.src='_kpnav_play1done.gif'
				tl.style.cursor='no-drop'
			}else{
				tl=getObject('right')
				if (cangonext==false||cannav==false){
					tl.src='_kpnav_play1done.gif'
					tl.style.cursor='no-drop'
				}else{
					tl.src='_kpnav_play1.gif'
					tl.style.cursor='pointer'
				}
			}
			if (overridenav==0&&hasscore==true&&usenav==1&&allowquestion==1&&widescreen==0){
				tl=getObject('navmen')
				tl.src='_kpnav_updone.gif'
				tl.style.cursor='no-drop'
				if (allowthumbs>0){
					tl=getObject('thumbmen')
					tl.src='_kpnav_thumbdone.gif'
					tl.style.cursor='no-drop'
				}
			}else{
				if (usenav==1&&widescreen==0){
					tl=getObject('navmen')
					if (cangoback==false||cangonext==false||cannav==false){
						tl.src='_kpnav_updone.gif'
						tl.style.cursor='no-drop'
					}else{
						tl.src='_kpnav_up.gif'
						tl.style.cursor='pointer'
					}
				}
				if (allowthumbs>0&&widescreen==0){
					tl=getObject('thumbmen')
					if (hasscore||cangoback==false||cangonext==false||cannav==false){
						tl.src='_kpnav_thumbdone.gif'
						tl.style.cursor='no-drop'
					}else{
						tl.src='_kpnav_thumb.gif'
						tl.style.cursor='pointer'
					}
				}
			}
		}
	}
}

var delaynexttimer=0, delaybacktimer=0, delaynavtimer=0, thestep=0, cdur=0
function cleartimers(){
	clearTimeout(delaynexttimer)
	delaynexttimer=0
	clearTimeout(delaybacktimer)
	delaybacktimer=0
	clearTimeout(delaynavtimer)
	delaynavtimer=0
}
function delaynext(){
	if (thestep<cdur){
		cangonext=true
		tl=getObject('right')
		tl.src='_kpnav_play1.gif'
		tl.style.cursor='pointer'
	}
	if (allowthumbs>0&&widescreen==0){
		tl=getObject('thumbmen')
		tl.src='_kpnav_thumb.gif'
		tl.style.cursor='pointer'
	}
	if (usenav==1&&widescreen==0){
		tl=getObject('navmen')
		tl.src='_kpnav_up.gif'
		tl.style.cursor='pointer'
	}
	clearTimeout(delaynexttimer)
	delaynexttimer=0
}

function delayback(){
	if (thestep>0){
		cangoback=true
		tl=getObject('left')
		tl.src='_kpnav_back1.gif'
		tl.style.cursor='pointer'
	}
	if (allowthumbs>0&&widescreen==0){
		tl=getObject('thumbmen')
		tl.src='_kpnav_thumb.gif'
		tl.style.cursor='pointer'
	}
	if (usenav==1&&widescreen==0){
		tl=getObject('navmen')
		tl.src='_kpnav_up.gif'
		tl.style.cursor='pointer'
	}
	clearTimeout(delaybacktimer)
	delaybacktimer=0
}

function delaynav(){
	if (cstep<cdur-1){
		cangonext=true
		tl=getObject('right')
		tl.src='_kpnav_play1.gif'
		tl.style.cursor='pointer'
	}
	if (cstep>0){
		cangoback=true
		tl=getObject('left')
		tl.src='_kpnav_back1.gif'
		tl.style.cursor='pointer'
	}
	if (cangonext==true||cangoback==true){cannav=true}
	clearTimeout(delaynavtimer)
	delaynavtimer=0
}

function setupnav(){
	if (widescreen==0){
		clearInterval(leftinterval)
		leftinterval=0
		return
	}
	if (parent.theleft.hasstarted==false){return}
	clearInterval(leftinterval)
	leftinterval=0
	fixleft()
	if (usenav==1){
		showmainmen()
	}else{
		if (allowthumbs>0){
			showmainthumbs()
		}
	}
}
function showmainthumbs(){
	if (parent.middle.rif.LMSInitialzes==false){return}
	parent.theleft.uh(parent.middle.gtt(allowthumbs))
	indexup=false
	thumbsup=true
	updatelbuttons()
	parent.middle.rif.focus()
}

var thumbsup=true
var indexup=true

function showmainmen(){
	if (parent.middle.rif.LMSInitialzes==false){return}
	if (usenav==0){return}
	showmainmen2()
	indexup=true
	thumbsup=false
	updatelbuttons()

}

	if (parent.middle.rif.LMSInitialzes==false){return}

	if (usenav==0||allowthumbs==0){return}
	msg=""

		if (isipod){
			msg=msg+"<A HREF='javascript:showmen()'><IMG id=navmen border=0 SRC='_kpnav_up.gif'></A><BR><IMG border=0 SRC='_kpinvis.gif' height=5><BR><A HREF='javascript:showthumbs()'><IMG id=thumbmen border=0 SRC='_kpnav_thumbs.gif'></A>"
		}else{
			msg=msg+"<IMG id=navmen onclick='showmen()' style='cursor:pointer;' border=0 SRC='_kpnav_up.gif' title='Index'>"

		}
	}else{
		if (isipod){

		}else{
			msg=msg+"<IMG id=navmen onclick='showmen()' style='cursor:pointer;' border=0 SRC='_kpnav_ups.gif' title='Index'>"
			msg=msg+"<BR><IMG border=0 SRC='_kpinvis.gif' height=5><BR><IMG id=thumbmen onclick='showthumbs()' style='cursor:pointer;' border=0 SRC='_kpnav_thumb.gif' title='Thumbnails'>"
		}
	}
	parent.theleft.uh0(msg)


}

	}
	if (allowthumbs>0){
		if (isipod){
			msg=msg+"<BR><IMG border=0 SRC='_kpinvis.gif' height=5><BR><A HREF='javascript:showthumbs()'><IMG id=thumbmen style='margin-top:" + ts + "px;' border=0 SRC='_kpnav_thumb.gif' width=110 height=24></A>"
		}else{
			msg=msg+"<BR><IMG border=0 SRC='_kpinvis.gif' height=5><BR><IMG id=thumbmen onclick='showthumbs()' style='cursor:pointer;margin-top:" + ts + "px;' border=0 SRC='_kpnav_thumb.gif' width=110 height=24 title='Thumbnails'>"
		}
	}
	parent.theleft.uh0(msg)
	parent.middle.rif.focus()
}

function SetCookie(name, value){
	expire=new Date("July 1, 2010");
	var argv = SetCookie.arguments;
	var argc = SetCookie.arguments.length;
	var expires = (argc > 2) ? argv[2] : null;
	var path = (argc > 3) ? argv[3] : null; 
	var domain = (argc > 4) ? argv[4] : null;
	var secure = (argc > 5) ? argv[5] : false;
	path = "/";
	document.cookie = name + "=" + escape (value) + 
	((expire == null) ? "" : ("; expires=" + expire.toGMTString())) +
	((path == null) ? "" : ("; path=" + path)) + 
	((domain == null) ? "" : ("; domain=" + domain)) +
	((secure == true) ? "; secure" : "");
}
function getCookieVal(offset){
	var endstr = document.cookie.indexOf (";", offset); 
	if (endstr == -1)
	endstr = document.cookie.length; 
	return unescape(document.cookie.substring(offset, endstr));
}
function GetCookie(name){
	var arg = name + "="; 
	var alen = arg.length;
	var clen = document.cookie.length; 
	var i = 0;
	while (i < clen) { 
		var j = i + alen;
		if (document.cookie.substring(i, j) == arg) 
		return getCookieVal (j);
		i = document.cookie.indexOf(" ", i) + 1; 
		if (i == 0) break;
	} 
	return null;
}

function fixbut(tg){
	idname = fur(tg,' ',''), butdisabled='_kpnav_' + idname.toLowerCase() + 'eadone.gif', butenabled='_kpnav_' + idname.toLowerCase() + 'ea.gif', realgroupname='AUTONAV_' + tg, benabled=false, newcheckpos=parent.middle.rif.thepos
	if (newcheckpos>=0){
		for(i=0; i<parent.middle.rif.f.length; i++){	
			if (parent.middle.rif.f[i].og==realgroupname){
				if ((parent.middle.rif.f[i].hatimeon<=newcheckpos&&parent.middle.rif.f[i].hatimeoff>newcheckpos)||(parent.middle.rif.f[i].hatimeon==0&&parent.middle.rif.f[i].hatimeoff==0)){
					benabled=true
					break
				}
			}
		}
	}
	tl=getObject(idname)
	if (benabled){tl.src=butenabled, tl.style.cursor='pointer'}else{tl.src=butdisabled, tl.style.cursor='no-drop'}
}

function sg(tg){
	idname = fur(tg,' ',''), tl=getObject(idname)
	if (tl.style.cursor=='no-drop'){return}
	parent.middle.rif.sg(tg)
}

function aopts(){
